<h6>Planets</h6>

<button mat-fab (click)="goToCreatePlanet()">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="planets" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Gravity Column -->
    <ng-container matColumnDef="gravity">
      <th mat-header-cell *matHeaderCellDef> Gravity </th>
      <td mat-cell *matCellDef="let element"> {{element.gravity}} </td>
    </ng-container>
  
    <!-- Climate Column -->
    <ng-container matColumnDef="climate">
      <th mat-header-cell *matHeaderCellDef> Climate </th>
      <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>

    <!-- Created Edited -->
    <ng-container matColumnDef="edited">
      <th mat-header-cell *matHeaderCellDef> Edited </th>
      <td mat-cell *matCellDef="let element"> {{element.edited}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
